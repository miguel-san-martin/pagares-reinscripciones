<div style="height: 10px; width: 100%; background-color: orange;">

</div>

<mat-accordion class="example-headers-align">

@for (item of modulos;let i = $index; track i) {

  @if(item.path !== undefined){
    <mat-divider></mat-divider>
    <a class="menu-single" [routerLink]="item.path"
    routerLinkActive="active"
    style="padding: 0px 24px 0px 24px;"

    >
      <mat-icon class="material-symbols-outlined"
      >
        {{item.img}}
      </mat-icon>
      <span style="display: flex; width: 100%; margin-left: 10px;
      font-family: Roboto,sans-serif !important;

      font-weight: 400 !important; font-size: 16px !important;">
        {{ item.name }}
      </span>
    </a>

  } @else {
    <mat-expansion-panel style="box-shadow: none;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon class="material-symbols-outlined">
            {{item.img}}
          </mat-icon>
         {{ item?.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-for [focus]="focus"></app-for>
    </mat-expansion-panel>
  }
}
</mat-accordion>
